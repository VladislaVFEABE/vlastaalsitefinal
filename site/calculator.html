<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Калькулятор — Жалюзи и шторы «День-Ночь»</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
  <div class="container">
    <h1>ВЛАСТААЛ</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="catalog.html">Каталог</a>
      <a href="calculator.html" class="active">Калькулятор</a>
      <a href="about.html">Наши работы</a>
      <a href="contacts.html">Контакты</a>
    </nav>
  </div>
</header>

<main class="container calculator-page">
  <h2>Калькулятор стоимости жалюзи</h2>
  <div class="forms-row">
    <!-- Форма расчёта -->
    <div class="card">
      <form id="calc-form" autocomplete="off">
        <div class="form-group">
          <label for="width">Ширина (м)</label>
          <input type="text" id="width" name="width" placeholder="0,5" required pattern="^[0-9]+([,.][0-9]+)?$" />
        </div>
        <div class="form-group">
          <label for="height">Высота (м)</label>
          <input type="text" id="height" name="height" placeholder="1,3" required pattern="^[0-9]+([,.][0-9]+)?$" />
        </div>
        <div class="form-group">
          <label for="type">Тип изделия</label>
          <select id="type" name="type" required>
            <option value="">Выберите тип</option>
            <option value="roll">Рулонные шторы</option>
            <option value="daynight">Шторы День-Ночь</option>
            <option value="horizontal">Горизонтальные жалюзи</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">Рассчитать</button>
        </div>
        <p id="calc-result" class="price-output"></p>
        <div class="form-actions">
          <button type="button" id="order-btn" class="btn order" style="display:none;">Заказать</button>
        </div>
      </form>
    </div>

    <!-- Форма выбора ткани -->
    <div class="card">
      <form id="fabric-form">
        <div class="form-group">
          <label id="fabric-label">Выберите ткань:</label>
          <div id="fabric-options"></div>
        </div>
      </form>
    </div>
  </div>

  <!-- Модальное окно заказа -->
<div id="overlay" class="modal hidden"></div>
<form id="order-form" class="modal-content hidden">
  <h3>Оформить заказ</h3>
  <div class="form-group">
    <label for="fullname">ФИО</label>
    <input type="text" id="fullname" name="fullname" required />
  </div>
  <div class="form-group">
    <label for="phone">Телефон</label>
    <input type="tel" id="phone" name="phone" required />
  </div>
  <div class="form-group">
    <label for="address">Адрес</label>
    <input type="text" id="address" name="address" required />
  </div>
  <div class="form-actions">
    <button type="submit" class="btn order">Отправить заказ</button>
    <button type="button" id="cancel-order" class="btn">Отмена</button>
  </div>
  <div id="order-message" style="display:none;margin-top:10px;"></div>
</form>
</main>

<footer>
  <div class="container">
    <p>&copy; 2025 Жалюзи и шторы «День-Ночь» | Все права защищены</p>
  </div>
</footer>

<script src="js/calculator.js"></script>
</body>
</html>
